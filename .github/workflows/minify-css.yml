name: Minify CSS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install clean-css-cli -g

      # 確保 css 資料夾存在
      - name: Ensure CSS directory exists
        run: mkdir -p css

      - name: Minify CSS
        run: |
          cleancss -o css/style.min.css css/style.css
          ls -l css  # 確認檔案已生成

      - name: Commit and push minified CSS
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add css/style.min.css
          if git diff-index --quiet HEAD; then
            echo "No changes detected."
          else
            git commit -m "Auto-minify CSS"
            git pull --rebase origin main
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
          fi
